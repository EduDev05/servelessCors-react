<body>
Puente Chatbot
  
  <div id="page"> </div>

  <script>
    
    async function fetchPage() {
      
      let externalPage = 'api/cors?url=https://chattec.pruebachatdoos.com';

      let page = await fetch(externalPage);
      let page_ = await page.text();
      let pg = document.getElementById("page");
      
      pg.innerHTML = page_;

    }

    fetchPage();
    
  </script>


</body>
